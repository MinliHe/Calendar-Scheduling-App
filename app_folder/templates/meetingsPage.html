{% extends "base.html" %}

{% block content %}

    <h1> Your List Of Scheduled Meeting </h1>
    <style>
        table
        {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td, th
        {
            border: 1px solid #dddddd
            text-align: left;
            padding: 8px;
        }

        tr: nth-child(even)
        {
            background-color: #dddddd
        }   
    </style>

    <table>
        <tr>
            <th> Meeting Date </th>
            <th> Meeting Time </th>
            <th> Description of Meeting </th>
            <th> Participants </th>
            
        </tr>
    </table>

{% endblock %}
